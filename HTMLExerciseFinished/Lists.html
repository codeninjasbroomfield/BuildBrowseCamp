<!Doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>Lists</title>
	</head>
	<body>
		<h1>UnOrdered Lists</h1>

		<ul>
			<li>Scissors</li>
			<li>Paper</li>
			<li>hearts</li>
			<li>Pennies</li>
		</ul>

		<h1>Ordered Lists</h1>
		<ol>
			<li>Scissors</li>
			<li>Paper</li>
			<li>hearts</li>
			<li>Pennies</li>
		</ol>

		<h1>list ordered with alphabets</h1>
		<ol type='a'>
			<li>Scissors</li>
			<li>Paper</li>
			<li>hearts</li>
			<li>Pennies</li>
		</ol>

		<h1>list ordered with roman numbers</h1>
		<ol type='i'>
			<li>Scissors</li>
			<li>Paper</li>
			<li>hearts</li>
			<li>Pennies</li>
		</ol>

	</body>
</html>
