<!Doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>Images - backdrop</title>
		<style>
			body{
				max-width: 100%;
				height: 100%;
				background-image: url('images/sq2.jpg');
				background-repeat: repeat;
			}

			.main{
				margin-left:auto;
				margin-right:auto;
				width: 50%;
				height: 450px;
				background-color: white;
				border: 2px solid gray;
				padding: 10px;
				top: 50px;
				position: relative;
			}

			h1{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<h1>Happy Web Design!</h1>
			<p>Wallpapper Effect</p>
			<ol>
				<li>Download a image that looks good when repeated</li>
				<li>set that image as a background image for the body tag and set it to repeat the image</li>
				<li>create a div and place it at center to make the content of the div stand out</li>
				<li>
					<a href="https://www.google.com/search?tbm=isch&q=square+pattern+png&chips=q:square+pattern+png,g_1:simple:a8ZIrBRzaVU%3D&usg=AI4_-kRorwY80UW-r_E4bLSOk0k0tgRP8g&sa=X&ved=0ahUKEwizuYOW_eLiAhVRDq0KHWxSCR8Q4lYIRCgN&biw=1280&bih=561&dpr=2.25#imgrc=uSOF3V3NZUYFdM:"> image src</a>
				</li>
			</ol>
		</div>
	</body>
</html>
