<!Doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
		<style>
			p{
				font-family 'Kaushan Script', cursive;
				font-size: 22px;
			}

			.lobsterFont{
				font-family: 'Lobster', cursive;
				font-size: 26px;
			}
			em{
				font-size: 20px;
				font-weight: 400;
				color:red;
			}

			strong{
				color: purple;
			}
		</style>
	</head>
	<body>
		<h1>Paragraph tags, em tags, strong tags,mark tags, br tags</h1>

		<section>
			<p>
				Roses are red,<br> Violets are blue, <br> <mark>Honey is sweet</mark> and so are you!
			</p>
			<hr/>
			<p class="lobsterFont">
				Roses are red <br/>
				<em>Pizza</em> sauce is too<br/>
				I ordered a large, and <br/>
				<strong>none of it is for you</strong>
			</p>
		</section>
	</body>
</html>
